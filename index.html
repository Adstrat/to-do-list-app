<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h2>To-Do List</h2>
      <p>
				<ul>
					<li>Write the things that you need <span>to do</span> in the input box and click <span>add</span>.</li>
					<li>Drag items to reorder.</li>
					<li>Double click to mark an item off.</li>
					<li>Click on "X" to delete an item.</li>
				</ul>
      </p>

      <form name="toDoList">
        <input type="text" name="ListItem" id="input" />
      </form>

      <div onclick="newItem()" id="button">Add</div>
      <br />
      <ol id="list"></ol>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
